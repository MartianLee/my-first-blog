{% extends 'blog/base.html' %}
<!--  이 두 구문의 순서가 중요함.  !-->
  {% block content %}

    <div class="contents">
      <h1>Show Game</h1>
      <table>
        <tr>
          <td>게임 번호</td>
          <td>문제 순서</td>
          <td>문제 번호</td>
          <td>사용 언어</td>
        </tr>
        {% for prob in problem %}
          <tr>
              <td> {{ prob.gameset }} </td>
              <td> {{ prob.rule_num }} </td>
              <td> {{ prob.problem }} </td>
              <td> {{ prob.language }} </td>
          </tr>
        {% endfor %}
      </table>
      
      <form method="POST" class="post-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Save</button>
      </form>
    </div>

    <button onclick = "location.href = '{% url 'show_game'%}' "
     class="save btn btn-default" >Check Handle</button>

  {% endblock content %}
