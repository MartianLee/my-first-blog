{% extends 'blog/base.html' %}
<!--  이 두 구문의 순서가 중요함.  !-->

	    {% block content %}
	    	{% for post in posts %}
			    <div class="post">
			        <div class="date">
			            {{ post.published_date }}
			        </div>
			        <!-- <h1><a href="">{{ post.title }}</a></h1> !-->
			        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			        <p>{{ post.text|linebreaksbr }}</p>
			        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a><br>
			        <a href="{% url 'post_detail' pk=post.pk %}">Comments Approved: {{ post.approved_comments.count }}</a>
			        
			    </div>
			{% endfor %}
	    {% endblock content %}
