{% extends 'blog/base.html' %}
<!--  이 두 구문의 순서가 중요함.  !-->
  {% block content %}

  <div class="contents">
    <h1>Problem Game</h1>
  </div>
  <div id ="problemset">
    <div class="container">
      <div class="row">
        {% for game in games %}
        <div class="col-sm-3">
          <img src="http://icons.iconarchive.com/icons/webalys/kameleon.pics/256/Mind-Map-Paper-icon.png">
          <p><a href = "{% url 'show_game' pk=game.gameset %}">게임 {{game.gameset}}</a></p>
        </div>
        {% endfor %}
        <div class="col-sm-3">
          <img src="http://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/256/Plus-icon.png">
          <p><a href = "{% url 'new_game'%}">게임 추가</a></p>
        </div>
      </div>
    </div>
  </div>

  {% endblock content %}
